<script>
const inputElements = document.querySelectorAll('input[type="text"]');
inputElements.forEach(input => {
input.addEventListener('input', function() {
let value = this.value.replace(/\D/g, '');
value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
this.value = value;
});
});  function sendWhatsApp() {
    let tanggal = document.getElementById("tanggal").value;
    let shift = document.getElementById("shift").value;
    let gofood = document.getElementById("gofood").value;
    let grabfood = document.getElementById("grabfood").value;
    let shopefood = document.getElementById("shopefood").value;
    let gopay = document.getElementById("gopay").value;
    let ovo = document.getElementById("ovo").value;
    let shopepay = document.getElementById("shopepay").value;
    let edcbri = document.getElementById("edcbri").value;
    let qrisbri = document.getElementById("qrisbri").value;
    let tfbca = document.getElementById("tfbca").value;
    let total =
parseInt(gofood.replace(/\./g, '')) + parseInt(grabfood.replace(/\./g, '')) + parseInt(shopefood.replace(/\./g, '')) + parseInt(gopay.replace(/\./g, '')) + parseInt(ovo.replace(/\./g, '')) + parseInt(shopepay.replace(/\./g, '')) + parseInt(edcbri.replace(/\./g, '')) + parseInt(qrisbri.replace(/\./g, '')) +
parseInt(tfbca.replace(/\./g, ''));
    total = total.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
    document.getElementById("total").value = "Rp. " + total;
    window.open(`https://api.whatsapp.com/send?text=*TANGGAL++%3A+${tanggal}*%0D%0A*SHIFT+++++++++%3A+${shift}*%0D%0A%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%0D%0A1.+GOFOOD+++++++++++%3A+Rp.+${gofood}%0D%0A2.+GRABFOOD+++++++%3A+Rp.+${grabfood}%0D%0A3.+SHOPEEFOOD++%3A+Rp.+${shopefood}%0D%0A4.+GOPAY++++++++++++++%3A+Rp.+${gopay}%0D%0A5.+OVO+++++++++++++++++++%3A+Rp.+${ovo}%0D%0A6.+SHOPEEPAY+++++%3A+Rp.+${shopepay}%0D%0A7.+EDC+BRI+++++++++++++%3A+Rp.+${edcbri}%0D%0A8.+QRIS+BRI++++++++++++%3A+Rp.+${qrisbri}%0D%0A9.+TFBCA+++++++++++++++%3A+Rp.+${tfbca}%0D%0A%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%3D%0D%0A*TOTAL+++++++++%3A+Rp.+${total}*`);
}
</script>
